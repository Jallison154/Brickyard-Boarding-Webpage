<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction | Brickyard Boarding Kennel</title>
    <link rel="icon" type="image/png" href="resources/images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="construction-page">
    <div class="construction-overlay">
        <div class="construction-content">
            <div class="construction-logo">
                <img src="resources/images/logo.png" alt="Brickyard Boarding Kennel" class="construction-logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="construction-logo-text" style="display: none;">
                    <h2>Brickyard Boarding</h2>
                    <span class="construction-tagline">Kennel</span>
                </div>
            </div>
            <div class="construction-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="construction-title">Website Under Construction</h1>
            <p class="construction-subtitle">We're currently working on something amazing.<br>Check back soon!</p>
            <div class="construction-form">
                <p class="construction-access">Have a password? Enter it below:</p>
                <input type="password" id="constructionPassword" class="construction-input" placeholder="Enter password..." autocomplete="off">
                <button type="button" id="constructionSubmit" class="btn btn-primary">Enter Site</button>
                <p id="constructionError" class="construction-error" style="display: none;">Incorrect password. Please try again.</p>
            </div>
        </div>
    </div>
    
    <script src="construction.js?v=4"></script>
</body>
</html>
